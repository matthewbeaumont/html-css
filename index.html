<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- To check your answers, comment out the 'styles.css' -->

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- <link rel="stylesheet" href="./assets/css/answers.css" /> -->
    <title>HTML, CSS Test</title>
  </head>

  <body>
    <!-- FLEX -->
    <!-- Task #1 -->
    <!-- Arrange each item to take up an equal fraction of the parent horizontally -->
    <!-- ... Use flex to achieve this -->

    <!-- Task #2 -->
    <!-- Make sure the text in each div is centered  -->
    <!-- ... vertically and horizontally -->

    <!-- Task #3 -->
    <!-- At 880px max-width, change the orientation of the items to be vertical-->
    <!-- ... use media queries to achieve this -->
    <h2>Flex</h2>
    <div class="flex-container">
      <div class="flex-first">
        <p>First</p>
      </div>

      <div class="flex-second">
        <p>Second</p>
      </div>

      <div class="flex-third">
        <p>Third</p>
      </div>
    </div>

    <!-- GRID -->
    <!-- Task #1 -->
    <!-- Arrange each item to take up an equal fraction of the parent horizontally -->
    <!-- ... Use grid to achieve this -->

    <!-- Task #2 -->
    <!-- Make sure the text in each div is centered  -->
    <!-- ... vertically and horizontally -->

    <!-- Task #3 -->
    <!-- At 880px max-width, change the orientation of the items to be vertical-->
    <!-- ... use media queries to achieve this -->
    <h2>Grid</h2>
    <div class="grid-container">
      <div class="grid-first">
        <p>First</p>
      </div>

      <div class="grid-second">
        <p>Second</p>
      </div>

      <div class="grid-third">
        <p>Third</p>
      </div>
    </div>
  </body>
</html>
